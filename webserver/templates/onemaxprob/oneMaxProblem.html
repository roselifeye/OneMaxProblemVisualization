<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>One Max Problem</title>
  <script src="../static/javascript/echarts.js"></script>
  <style type="text/css">
    div {
      margin: 0;
      padding: 0
    }

    #container {
      width: 1240px;
      height: 700px;
      border: 1px solid #ccc;
    }

    #container .box1 {
      width: 600px;
      height: 600px;
      float: left;
    }

    #container .box2 {
      margin-left: 40px;
      width: 600px;
      height: 600px;
      float: left;
    }

    #container .box3 {
      margin-top: 620px;
      width: 600px;
      height: 80px;
    }

    #container .inputBox1 {
      width: 300px;
      height: 40px;
      float: left;
    }

    #container .inputBox2 {
      width: 300px;
      height: 40px;
      float: left;
    }

    #container .inputBox3 {
      width: 300px;
      height: 40px;
      float: left;
    }

    #container .inputBox4 {
      width: 300px;
      height: 40px;
      float: left;
    }

    #container .slider {
      margin-left: 10px;
      width: 260px;
      height: 25px;
    }

    #container .slder-title {
      width: 300px;
      font-size: 15px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div id="container">
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div class="box1" , id="box1">
      <script src="../static/javascript/individualDisplay.js"></script>
    </div>
    <div class="box2" , id="box2">
      <script src="../static/javascript/generationsDisplay.js"></script>
    </div>
    <div class="box3" , id="box3">
      <script src="../static/javascript/jquery-2.1.1.js"></script>
      <script src="../static/javascript/jquery-ui.js"></script>
      <link rel="stylesheet" href="../static/css/jquery-ui.css">
      <script src="../static/javascript/jquery-ui-slider-pips.js"></script>
      <link rel="stylesheet" href="../static/css/jquery-ui-slider-pips.css">
      <script type="text/javascript">
        $(function() {
          $(".slider1")
            .slider({
              max: 200,
              min: 50,
              value: 100,
            })
            .slider("float", {
              rest: "label"
            })
          $(".slider2")
            .slider({
              max: 1000,
              min: 20,
              value: 20,
            })
            .slider("float", {
              rest: "label"
            })
          $(".slider3")
            .slider({
              max: 50,
              min: 20,
              value: 20,
            })
            .slider("float", {
              rest: "label"
            })
        });
      </script>
      <style>
        .ui-slider {
          background: #434d5a;
          border-radius: 20px;
          border: none;
          height: 10px;
        }

        .ui-slider-handle {
          border-radius: 20px;
        }
      </style>
      <div class="inputBox1" , id="inputBox1">
        <div class="slder-title">Generations</div>
        <div class="slider">
          <div class="slider1"></div>
        </div>
      </div>
      <div class="inputBox1" , id="inputBox2">
        <div class="slder-title">Pool Size</div>
        <div class="slider">
          <div class="slider2"></div>
        </div>
      </div>
      <div class="inputBox1" , id="inputBox3">
        <div class="slder-title">Number of genes</div>
        <div class="slider">
          <div class="slider3"></div>
        </div>
      </div>


    </div>
  </div>

</body>

</html>
